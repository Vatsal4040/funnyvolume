<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ˜‚ Funky Volume Game ğŸ¶</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e0038, #0d1117);
      color: white;
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #ff7b00;
      text-shadow: 0 0 15px #ff00ff;
      margin-bottom: 15px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      z-index: 2;
    }

    .control {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .control:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 35px #ff00ff;
    }

    .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffea, #ff00ff);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #fff700;
      cursor: pointer;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 12px #ff00ff;
      transition: 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    /* Canvas visualizer */
    #visualizer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.5;
    }

    .play-btn {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #fff;
      font-family: 'Fredoka One', cursive;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff2;
      transition: all 0.3s;
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff00ff;
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>
  <h1>ğŸ˜‚ Funky Volume Game ğŸ¶</h1>

  <div class="container">
    <div class="control">
      <span class="emoji">ğŸ˜¶â¡ï¸ğŸ˜ƒ</span>
      Emoji Face Slider
      <input type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="control">

      <input type="range" min="0" max="1" step="0.01" value="0.5">

    <div class="control">
      <span class="emoji">ğŸ±</span>
      Cat Meow Meter
      <input type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="control">
      <span class="emoji">ğŸ’¿</span>
      DJ Vinyl Knob
      <input type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="control">
      <span class="emoji">ğŸ¤«â¡ï¸ğŸ‰</span>
      Shhh â†’ PARTY
      <input type="range" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <button class="play-btn">â–¶ Play / Pause Funky Tune ğŸµ</button>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let oscillator, gainNode, analyser, source;
    let isPlaying = false;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.5;

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;

    gainNode.connect(analyser);
    analyser.connect(audioCtx.destination);

    function startMusic() {
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // base tone
      oscillator.connect(gainNode);
      oscillator.start();

      // funky pitch shifting
      let up = true;
      setInterval(() => {
        let freq = up ? 660 : 440;
        oscillator.frequency.linearRampToValueAtTime(freq, audioCtx.currentTime + 0.5);
        up = !up;
      }, 1000);
    }

    document.querySelector(".play-btn").addEventListener("click", () => {
      if (!isPlaying) {
        startMusic();
        isPlaying = true;
      } else {
        oscillator.stop();
        isPlaying = false;
      }
    });

    // Control all sliders
    document.querySelectorAll("input[type=range]").forEach(slider => {
      slider.addEventListener("input", e => {
        gainNode.gain.value = e.target.value;
      });
    });

    // Visualizer
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function draw() {
      requestAnimationFrame(draw);
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * 1.2;
        const r = (barHeight + 100) % 255;
        const g = (i * 7) % 255;
        const b = 200;

        ctx.fillStyle = `rgb(${r},${g},${b})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }
    }

    draw();
  </script>
</body>
</html>
